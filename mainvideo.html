<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>视频聊天</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css" media="screen"> 
    </style>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/swfobject.js"></script>
    <script type="text/javascript" src="js/lib/strophe.min.js"></script>
    <script type="text/javascript" src="js/lib/strophe.muc.min.js"></script>
    <script type="text/javascript" src="js/lib/chat.js"></script>
    <script type="text/javascript" src="js/apps/mainvideo.js"></script>
</head>
<body>
<div class="body">
    <div id='login'>
        <form name='cred'>
            <label for='jid'>JID:</label>
            <input type='text' id='jid' value="daijj" />
            <label for='pass'>Password:</label>
            <input type='password' id='pass' />
            <input type='button' id='connect' value='登录' />
            <input type='button' id='k' value='游客' />
        </form>
    </div>
    
    <div id='message'></div>
    
    <div>
        <form name="msessage">
            <input type='text' id='to' value="test" />
            <input type='text' id='msg' value="" />
            <input type='button' id='send' value='Send' />
        </form>
    </div>

    
    <div id="mySetting">
        <label for="UID">用户ID：<input type="text" id="UID" name="UID" value="user1" /></label>&nbsp;<a href="#" id="btnPublish">开始直播</a>
    </div>

    <div id="myView" class="producer" style="display:none;">
        <div id="myCamera">
            <p>
                To view this page ensure that Adobe Flash Player version 
                11.0.0 or greater is installed. 
            </p>
        </div>
    </div>
    
    <div id="userList">
        <label for="liveUID">用户ID：<input type="text" id="liveUID" name="liveUID" value="user1" /></label>&nbsp;<a href="#" id="btnLive">查看直播</a>
    </div>

    <div id="videoList">
    </div>
</div>
</body>
</html>
